<!DOCTYPE html>
<html>
<head>
	<title>Style Sheet</title>
<style type="text/css">
#first_element {
position: relative;
left: 30px;
top: 70px;
width: 500px;
background-color: #Af71c0;
border: solid 3px #ff7347;
font-size: 35px;
text-align: center;
}
#second_element {
position: relative;
width: 500px;
background-color: #DCB765;
border: solid 3px #ff7347;
font-size: 35px;
text-align: center;
}
body {
font-family: Arial, san-serif;
background-color: grey;
}
h1 {
color: green;
}
.container{
width: 80%
margin: 0 auto;
}
</style>
</head>
<body>
<div id="first_element">First element</div>
<div id="second_element">Second element</div>
<div class="container">
<h1>Learn Internal CSS</h1>
<p>This is a paragraph styled with internal css</p>
</div>
</body>
</html>
